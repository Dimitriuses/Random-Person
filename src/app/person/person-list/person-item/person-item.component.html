<div class="list-group-item clearfix">
  <a style="cursor: pointer" (click)="onActivePerson()" >
      <div>
        <p>{{ singlePerson.name }} {{ singlePerson.surname }} {{ singlePerson.gender }} {{ singlePerson.year }}</p>
      </div>
  </a>
  <button type="button" class="close" (click)="onDelete()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
